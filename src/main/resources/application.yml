server:
  port: 80
  servlet:
    context-path: /portal
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/portal
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: UTF-8
  mvc:
    static-path-pattern: /static/**
